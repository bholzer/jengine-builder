<html>
<head>
  <title>JEngine Builder</title>
  <script type="text/javascript">
    nwGui = require('nw.gui');
    nwGui.Window.get().showDevTools();
    browserRequire = require('browser-require');
    $ = browserRequire('jquery');
    _ = browserRequire('underscore');
    browserRequire('localstorage-object');
    Backbone = browserRequire('custom-backbone');
    JEngineBuilder = browserRequire('jengine-builder');
    var path = require('path');
    var opts = require(path.join(process.cwd(), 'package.json'));
    $(function() {
      Application = new JEngineBuilder(opts['jengine-builder']);
    });
  </script>
</head>
<body>
</body>
</html>
